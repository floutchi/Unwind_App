name: unwind_app
description: The Unwind mobile app.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  shared_preferences: ^2.2.2
  dynamic_color: ^1.6.8
  built_collection: ^5.0.0
  built_value: ^8.7.0
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ">=1.0.0 <3.0.0"
  built_value_generator: ^8.7.0

flutter:
  uses-material-design: true

  fonts:
    - family: Lexend Deca
      fonts:
        - asset: fonts/LexendDeca.ttf
